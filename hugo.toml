baseURL = 'https://wolkenschloesserundco.de/'

theme = 'LoveIt'
#title = "Neubauernstraße 8"

defaultContentLanguage = 'de'
languageCode = 'de-De'
languageName = "German"

[params.header.title]
name = "Neubauernstraße 8"

[params.home.profile]
title = "asd"
subtitle = "Willkommen in der Neubauernstraße 8"


# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""


# Author config
[author]
  name = "Die BewohnerInnen"

# Options to make hugo output files
[outputs]
  home = ["HTML"]


[params.page.code.render]
      goat = false
      mermaid = false
      instagram = false

[params.page.share]
      enable = false