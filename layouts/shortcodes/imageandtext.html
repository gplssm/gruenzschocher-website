<style>
    /* Universal box-sizing */
    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that float next to each other */
    .col-image {
        float: left;
        width: 33.33%;
        padding: 10px;
    }

    .col-3 {
        float: left;
        width: 66.67%;
        padding: 10px;
	text-align: left;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 900px) {
        .col-image,
        .col-3 {
            width: 100%;
        }
    }
</style>

<!-- Consider to place images in assets/images and used hugo's resizing capacbilities 
https://hugo-mini-course.netlify.app/sections/optimizing/images/
-->

<div class="container" display="flex">
	{{ if eq (.Get "position") "left" }}
	<div class="col-image">{{ with .Get "image" }}<img src={{ . }} class="center" width="80%">{{ end }}</div>
	<div class="col-3" text-align="left">{{ with .Get "text" }}{{ . }}{{ end }}</div>
	{{ else }}
	<div class="col-3" text-align="right">{{ with .Get "text" }}{{ . }}{{ end }}</div>
	<div class="col-image">{{ with .Get "image" }}<img src={{ . }} class="center" width="80%">{{ end }}</div>
	{{ end }}
</div>
