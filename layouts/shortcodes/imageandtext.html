<style>
    .flex-container-left {
        display: flex;
        gap: 20px;
        padding-bottom: 40px;
        align-items: center;
        height: 240px;
    }


    .flex-container-right {
        display: flex;
        gap: 20px;
        padding-bottom: 40px;
        align-items: center;
        height: 240px;
        flex-direction: row-reverse
    }

    .col-3 {
        width: 60%;
        text-align: justify;
    }

    .portrait-image {
        height: 230px !important;
    }


    @media screen and (max-width: 900px) {
        .flex-item {
            width: 100%;
            height: auto;
            align-self: center;
        }

        .col-3 {
            width: 100%;
        }

        .flex-container-right,
        .flex-container-left {
            flex-direction: column;
            align-items: unset;
            height: max-content;
        }

        .portrait-image {
            height: auto !important;
        }
    }
</style>



{{ if eq (.Get "position") "left" }}
    <div class="flex-container-left">
{{ else }}
    <div class="flex-container-right">
{{ end }}
        <div class="flex-item">{{ with .Get "image" }}<img src={{ . }} class="portrait-image">{{ end }}</div>
        <div class="col-3">{{ with .Get "text" }}{{ . }}{{ end }}</div>
    </div>
